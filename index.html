<!DOCTYPE html>
<html lang="en">
  <head>
  <body>
<div class="container" id="map">

    <script>
var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 51.506770, lng: -0.127804},
    zoom: 16
  });

    var marker = new google.maps.Marker({
    position: {lat: 51.506770, lng: -0.127804},
    map: map,
    title: 'Hello World!'
  });

}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3TndwCmSBUpYT2RrtbF0wYoWmGR7xUoI&callback=initMap"
        async defer></script>
</div>
  </body>

</html>
